<div class="login-page">

  <div class="hero">

  </div>
  <div class="form">
    <div> 
      @if (processing()) {
        <div class="processing">
          <div class="spinner"><mat-spinner></mat-spinner></div>
        </div>
      }
      @if (loginError()) {
        <div class="processing" (click)="clearLoginError()">
          <div>
            <p>{{ loginError() }}</p>
            <span>Kliknij aby powrócić do formularza..</span>
          </div>
        </div>
      }
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="fields">
          <h1>Logowanie</h1>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Adres e-mail</mat-label>
              <input matInput formControlName="email" type="email" />
            <mat-error *ngIf="form.get('email')?.hasError('required')">
              Adres e-mail jest wymagany
            </mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">
              Wprowadź poprawny adres e-mail
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Hasło</mat-label>
              <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="form.get('password')?.hasError('required')">
              Adres e-mail jest wymagany
            </mat-error>
            <mat-error *ngIf="form.get('password')?.hasError('minLength')">
              Wprowadź poprawny adres e-mail
            </mat-error>
          </mat-form-field>
        </div>
        <mat-card-actions class="full-width">
            <button matButton="filled" type="submit" class="full-width">Zaloguj się</button>
        </mat-card-actions>
      </form>
    </div>
  </div>

</div>
