@if(isMobile()){
<div class="mobile-header">
    <button (click)="drawerOpened.set(!drawerOpened())" matIconButton aria-label="A button with a menu icon, used to open drawer">
        <mat-icon>menu</mat-icon>
    </button>
</div>
}
<div class="flights-page">
    <mat-drawer-container>
        <mat-drawer mode="side" opened="{{!isMobile() || drawerOpened() || !selectedFlight()}}">
             <app-item-list [items]="flights" [selectedItem]="selectedFlight" [sections]="listSections"></app-item-list>
        </mat-drawer>
        <mat-drawer-content>
            <app-item-details [item]="selectedFlight" [sections]="detailsSections" [delete]="deleteFlight" [saveChanges]="saveFlight"></app-item-details>
        </mat-drawer-content>
    </mat-drawer-container>

</div>
