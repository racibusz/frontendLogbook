<div class="container-fluid">
    <div class="row d-flex flex-direction-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-3">
            <form class="p-3" style="user-select: none;" (ngSubmit)="login($event)">
                <div class="text-dark text-center" style="font-size: 2rem;">
                    LOG<b>BOOK</b>
                </div>
                <div class="form-group">
                    <label for="username">E-mail</label>
                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="email" required>
                </div>
                <div class="form-group mt-2">
                    <label for="username">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>
        <div class="col-md bg-dark d-flex justify-content-center flex-column" style="height: 100vh;">
            <div class="bg-white p-3 rounded d-inline-block">
                <h1 class="text-center">Meet our advantages</h1>
                <p>
                    Our platform offers a seamless experience for managing your flight logs, with features designed to enhance your aviation journey.
                    From easy flight entry to comprehensive analytics, we have you covered.
                </p>
            </div>
        </div>
    </div>
</div>
