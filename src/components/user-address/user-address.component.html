<div class="container p-3">
    <div class="card user-select-none">
        <div class="card-header d-flex justify-content-between">
            <h2 class="display-6">
                Address
            </h2>
            <button class="btn btn-primary" (click)="editClick()" aria-label="Edit address credentials">
                <i class="bi bi-pen" aria-hidden="true"></i>
            </button>
        </div>
        <div class="card-body">
            <input type="text" class="form-control rounded-0" [(ngModel)]="user.address1" (input)="onChange()" disabled={{!editing()}}>
            <input type="text" class="form-control rounded-0" [(ngModel)]="user.address2" (input)="onChange()" disabled={{!editing()}}>
            <input type="text" class="form-control rounded-0" [(ngModel)]="user.address3" (input)="onChange()" disabled={{!editing()}}>
        </div>
    </div>
</div>
